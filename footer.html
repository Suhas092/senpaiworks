<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senpai Artworks Footer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    .contact-section {
      background-color: #ffffff;
      padding-top: 80px;
    }

    .portfolio-footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: stretch;
      background-color: #004f9e;
      color: #fff;
      gap: 0;
    }

    /* Left Column - Branding */
    .footer-brand {
      flex: 1;
      min-width: 200px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: left;
    }

    .footer-logo {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 20px;
      font-weight: 800;
      letter-spacing: 1px;
      font-family: 'Montserrat', sans-serif;
      text-align: left;
    }

    .footer-description {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 400px;
      margin-bottom: 25px;
      text-align: left;
    }

    .footer-email {
      font-size: 1.1rem;
      font-weight: 500;
      color: rgb(255, 255, 255);
      text-align: left;
      margin-bottom: 10px;
    }

    /* Go to Top Link */
   .go-to-top {
      color: rgba(255,255,255,0.7);
      text-decoration: underline;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
      transition: color 0.3s;
      text-align: left;
    }
    .go-to-top:hover {
      color: white;
    }

    /* Center Column - Socials */
    .footer-socials-column {
      flex: 0 0 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0);
    }

    .footer-socials {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
    }

    .social-icon {
      width: 60px;
      height: 60px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      background-color: rgba(255,255,255,0.2);
      transform: translateY(-3px);
    }

    .social-icon img {
      width: 34px;
      height: 34px;
      filter: brightness(0) invert(1);
    }

    /* Right Column - Image */
    .footer-image-column {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      overflow: hidden;
    }

    .footer-image {
      width: 100%;
      height: 100%;
      min-height: 300px;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    @media (max-width: 1024px) {
      .footer-brand {
        padding: 40px;
      }
      .footer-socials-column {
        flex: 1;
        min-width: 250px;
      }
    }

    @media (max-width: 768px) {
      .portfolio-footer {
        flex-direction: column;
      }
      .footer-brand,
      .footer-socials-column,
      .footer-image-column {
        width: 100%;
        max-width: 100%;
      }
      .footer-socials-column {
        order: -1;
        padding: 30px;
      }
      .footer-image-column {
        min-height: 200px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>

  <section class="contact-section">
    <footer class="portfolio-footer">

      <!-- Left Column - Branding -->
      <div class="footer-brand">
        <h1 class="footer-logo">SENPAIWORKS</h1>
        <p class="footer-description">
          I'm a self-taught animator and illustrator specializing in detailed 2D/3D animations, 
          realistic portraits, and character designs with storytelling at heart.
        </p>
        <p class="footer-email">Email: suhash092@gmail.com</p>
        <a href="#" class="go-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">TO THE SURFACE</a>
      </div>

      <!-- Center Column - Socials -->
      <div class="footer-socials-column">
        <div class="footer-socials">
          <a href="https://www.instagram.com/" class="social-icon" target="_blank" rel="noopener">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" />
          </a>
          <a href="https://www.facebook.com/" class="social-icon" target="_blank" rel="noopener">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook" />
          </a>
          <a href="https://www.pinterest.com/" class="social-icon" target="_blank" rel="noopener">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/pinterest.svg" alt="Pinterest" />
          </a>
          <a href="https://www.youtube.com/" class="social-icon" target="_blank" rel="noopener">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" />
          </a>
        </div>
      </div>

      <!-- Right Column - Image -->
      <div class="footer-image-column">
        <img src="2dworld assets/naruto kurama.png" alt="Featured Artwork" class="footer-image" />
      </div>

    </footer>
  </section>

  <script>
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>

</body>
</html>
